<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dynamic components</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="opening">
      <h1>Hello world</h1>
      <nav>
        <ul>
          <li><a href="#illustration">Next</a></li>
          <li><a href="#start-of-slide">Prev</a></li>
        </ul>
      </nav>
    </section>
    <section id="illustration">
      <h1>Illustration</h1>
      <nav>
        <ul>
          <li><a href="#example">Next</a></li>
          <li><a href="#opening">Prev</a></li>
        </ul>
      </nav>
    </section>
    <section id="example">
      <h1>Example</h1>
      <nav>
        <ul>
          <li><a href="#closing">Next</a></li>
          <li><a href="#illustration">Prev</a></li>
        </ul>
      </nav>
    </section>
    <section id="closing">
      <h1>Thank You</h1>
      <nav>
        <ul>
          <li><a href="#end-of-slide">Next</a></li>
          <li><a href="#example">Prev</a></li>
        </ul>
      </nav>
    </section>
    <section id="end-of-slide">
      <h1>End Of Slide</h1>
      <nav>
        <ul>
          <li><a href="#closing">Prev</a></li>
          <li><a href="#start-of-slide">Back To Start</a></li>
        </ul>
      </nav>
    </section>
    <section id="start-of-slide">
      <h1>Start Of Slide</h1>
      <nav>
        <ul>
          <li><a href="#opening">Start</a></li>
        </ul>
      </nav>
    </section>
  </body>
</html>
